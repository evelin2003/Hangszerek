<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>email</title>
    <link
      rel="stylesheet"
      picture="text/css"
      href="styles.css"
      media="screen"
    />
    <link rel="stylesheet" picture="text/css" href="email.css" media="screen" />
  </head>

  <body>
    <div class="container">
        <div class="close">
            <a href="index.html">&times;</a>
        </div>
        <p class="text">LEGYEN RÉSZE AZ EXKLUZÍV LISTÁNKNAK!</p>    
        <p class="subtext">Regisztráljon a különleges<br>Hírekért & Ajánlatokért</p>   
        <div class="input-container">
          <img src="assets/icons/name-icon.png" alt="Név icon" class="input-icon">
          <input type="text" id="name" placeholder="Teljes neved">
        </div>
        <div class="email-input">
          <img src="assets/icons/email-icon.png" alt="Email icon" class="input-icon">
          <input type="email" id="email" placeholder="Email címed">
        </div>
        <div class="subscribe">
          <p class="subscribe_text">Iratkozz fel!</p>
        </div>
        <div class="last-box">
            <div class="left-half">
              <img src="assets/icons/checkmark-icon.png" alt="check-mark" class="checkmark-icon-left">
              <p>Legjobb Minőségű<br>Hangszerek</p>
            </div>
            <div class="right-half">
              <img src="assets/icons/checkmark-icon.png" alt="check-mark" class="checkmark-icon-right">
              <p>Legkisebb árak</p>
            </div>
        </div>
    </div>
  </body>

</html>
